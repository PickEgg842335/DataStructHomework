<!DOCTYPE html>
<html lang="zh-tw">
    <head>
        <meta charset="UTF-8">
        <title>homework_LeapYear</title>
        <link rel="stylesheet" href="./css/Style1.css">
        <script src="./js/LeapProcess.js"></script>
    </head>
    <body>
        <form>
            <fieldset class="classField1">
                <div class="classDivTitle">
                    <h2>LeapYear</h2>
                </div>

                    <div class="classDiv1CenterL1">
                        <span>
                            <label for="idInputYear">西元年輸入欄:</label>

                    <div class="classDiv2CenterL1">
                        <span id="idLeapYearMsg">
                            訊息
                        </span>
                    </div>
                </div>
                <div class="classDivBottom">
                    <p>&copy2024 All Rights Reserved</p>
                </div>
            </fieldset>
        </form>
    </body>
</html>
